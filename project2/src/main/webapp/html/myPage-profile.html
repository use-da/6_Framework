<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지-프로필</title>
    <link rel="stylesheet" href="../resources/css/main-style.css">
    <link rel="stylesheet" href="../resources/css/myPage-style.css">
</head>

<body>
    <main>
        header.jsp include

        <section class="myPage-content">
            <section class="left-side">
                사이드 메뉴
                <ul class="list-group">
                    <li><a href="/member/myPage/profile">프로필</a></li>
                    <li><a href="/member/myPage/info">내 정보</a></li>
                    <li><a href="/member/myPage/changePw">비밀번호 변경</a></li>
                    <li><a href="/member/myPage/delete">회원 탈퇴</a></li>
                </ul>
            </section>

            <section class="myPage-main">
                <h1 class="myPage-title">프로필</h1>
                <span class="myPage-subtitle">
                    프로필 이미지를 변경할 수 있습니다.
                </span>

                <form action="#" method="post" name="myPage-frm">

                    <div class="profile-image-area">
                        <img id="profile-image" src="../resources/images/user.png" alt="프로필 이미지">
                    </div>
                    <span id="delete-image">&times;</span>

                    <div class="profile-btn-area">
                        <label for="image-input">이미지 선택</label>
                        <input type="file" id="image-input" name="profile-image" accept="image/*">
                        <!--accept 속성 : 업로드파일의 타입을(확장자) 제한 -->
                        <button>변경하기</button>
                    </div>
                    <div class="myPage-row">
                        <label>이메일</label>
                        <span>user01@kh.or.kr</span>
                    </div>
                    <div class="myPage-row">
                        <label>가입일</label>
                        <span>2022년 10월 27일 10시 39분 12초</span>
                    </div>

                </form>

            </section>

        </section>

    </main>
    footer.jsp include
    <!-- 다음 주소 api 추가-->
</body>

</html>
